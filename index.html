    <style>
        :root {
            --primary-color: #0A66C2;
            --secondary-color: #2E86C1;
            --text-color: #1e2a44;
            --light-gray: #f5f5f5;
            --border-color: #e0e0e0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8fafc;
            color: var(--text-color);
            margin: 0;
            padding-top: 70px;
            line-height: 1.6;
            font-size: 16px;
        }
        #header {
            background: linear-gradient(135deg, #1e2a44, var(--primary-color));
            color: white;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        #header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        #header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 0.5px;
        }
        .nav-menu {
            display: flex;
            flex-wrap: wrap;
        }
        .nav-menu .nav-link {
            color: #fff;
            font-weight: 500;
            padding: 8px 15px;
            transition: all 0.3s ease;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1rem;
        }
        .nav-menu .nav-link:hover,
        .nav-menu .nav-link.active {
            background: #f59e0b;
            color: #fff;
            transform: scale(1.05);
        }
        .social-links a {
            color: #fff;
            font-size: 1.4rem;
            margin-left: 20px;
            transition: all 0.3s ease;
        }
        .social-links a:hover {
            color: #f59e0b;
            transform: translateY(-4px);
        }
        .navbar-toggler {
            border: none;
            background: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
        }
        .hamburger-menu {
            position: relative;
            display: inline-block;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            background: #1e2a44;
            min-width: 200px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1000;
            left: 0;
            top: 100%;
            margin-top: 5px;
        }
        .hamburger-menu.active .dropdown-menu {
            display: block;
        }
        .dropdown-menu .nav-link {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 0;
        }
        .dropdown-menu .nav-link:hover {
            background: #f59e0b;
            transform: none;
        }
        .content-section {
            padding: 40px;
            background: #fff;
            border-radius: 15px;
            margin: 30px auto;
            max-width: 1200px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
            display: none;
            animation: fadeIn 0.6s ease-in-out;
        }
        .content-section.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .section-title h2 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 25px;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .section-title h2::after {
            content: '';
            width: 60px;
            height: 4px;
            background: #f59e0b;
            position: absolute;
            bottom: -10px;
            left: 0;
        }
        ul {
            padding-left: 20px;
        }
        ul li {
            margin-bottom: 12px;
            line-height: 1.6;
        }
        .experience-grid, .education-grid, .projects-grid, .skills-grid, .certification-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .experience-box, .education-box, .project-box, .skills-grid li, .certification-box {
            padding: 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        .experience-box:hover, .education-box:hover, .project-box:hover, .skills-grid li:hover, .certification-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .experience-box:nth-child(1), .education-box:nth-child(1), .project-box:nth-child(1), .skills-grid li:nth-child(1), .certification-box:nth-child(1) { background: #e0f2fe; border-left: 6px solid var(--primary-color); }
        .experience-box:nth-child(2), .education-box:nth-child(2), .project-box:nth-child(2), .skills-grid li:nth-child(2), .certification-box:nth-child(2) { background: #dcfce7; border-left: 6px solid #10b981; }
        .experience-box:nth-child(3), .project-box:nth-child(3), .skills-grid li:nth-child(3), .certification-box:nth-child(3) { background: #fef3c7; border-left: 6px solid #f59e0b; }
        .experience-box:nth-child(4), .project-box:nth-child(4), .skills-grid li:nth-child(4), .certification-box:nth-child(4) { background: #fce7f3; border-left: 6px solid #ec4899; }
        .project-box:nth-child(5), .skills-grid li:nth-child(5), .certification-box:nth-child(5) { background: #e5e7eb; border-left: 6px solid #6b7280; }
        .project-box:nth-child(6), .skills-grid li:nth-child(6), .certification-box:nth-child(6) { background: #e0f2fe; border-left: 6px solid var(--primary-color); }
        .skills-grid li:nth-child(7), .certification-box:nth-child(7) { background: #dcfce7; border-left: 6px solid #10b981; }
        .skills-grid li:nth-child(8), .certification-box:nth-child(8) { background: #fef3c7; border-left: 6px solid #f59e0b; }
        .certification-box:nth-child(9) { background: #fce7f3; border-left: 6px solid #ec4899; }
        .certification-box:nth-child(10) { background: #e5e7eb; border-left: 6px solid #6b7280; }
        .certification-box:nth-child(11) { background: #e0f2fe; border-left: 6px solid var(--primary-color); }
        .certification-box:nth-child(12) { background: #dcfce7; border-left: 6px solid #10b981; }
        .certification-box:nth-child(13) { background: #fef3c7; border-left: 6px solid #f59e0b; }

        .project-box h5 { font-size: 1.2rem; font-weight: 600; margin-bottom: 15px; color: var(--text-color); }
        .project-box .company { font-style: italic; color: var(--primary-color); font-size: 0.95rem; margin-left: 5px; }
        .project-box ul { margin-top: 10px; padding-left: 15px; }
        .project-box ul li { font-size: 0.9rem; color: #4b5563; }
        .certification-box .institution { font-weight: 600; color: var(--text-color); }
        .certification-box .course { font-size: 0.95rem; color: #4b5563; }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px auto;
            flex-wrap: wrap;
        }
        #viewResumeButton, #viewBiodataButton {
            width: 200px;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #viewResumeButton:hover, #viewBiodataButton:hover {
            background-color: #074e91;
            transform: translateY(-3px);
        }
        #resumeIframe, #biodataIframe {
            width: 100%;
            height: 700px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
            margin-top: 20px;
            display: none;
        }

        footer {
            background: linear-gradient(135deg, #1e2a44, var(--primary-color));
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
        }
        footer a {
            color: #f59e0b;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #fff;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            body { padding-top: 60px; font-size: 14px; }
            #header { padding: 10px 0; }
            #header h1 { font-size: 1.5rem; }
            .nav-menu { display: none; }
            .navbar-toggler { display: inline-block; }
            .hamburger-menu { display: inline-block; }
            .social-links { margin-top: 10px; }
            .social-links a { margin-left: 15px; font-size: 1.2rem; }
            .content-section { padding: 20px; margin: 20px auto; }
            .section-title h2 { font-size: 1.6rem; }
            .section-title h2::after { width: 50px; height: 3px; bottom: -8px; }
            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            #viewResumeButton, #viewBiodataButton {
                width: 100%;
                max-width: 280px;
                padding: 10px;
                font-size: 13px;
            }
            #resumeIframe, #biodataIframe {
                height: 450px;
                margin-top: 15px;
            }
            .experience-grid, .education-grid, .projects-grid, .skills-grid, .certification-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .lead { font-size: 0.85rem; line-height: 1.5; }
            .project-box h5 { font-size: 1.1rem; }
            .project-box ul li, .certification-box .course { font-size: 0.85rem; }
        }
        @media (max-width: 576px) {
            #header h1 { font-size: 1.3rem; }
            .content-section { padding: 15px; }
            .section-title h2 { font-size: 1.4rem; }
            #resumeIframe, #biodataIframe { height: 400px; }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Hamburger menu toggle
            $('.navbar-toggler').on('click', function() {
                $('.hamburger-menu').toggleClass('active');
            });

            // Close dropdown when clicking outside
            $(document).on('click', function(e) {
                if (!$(e.target).closest('.hamburger-menu').length) {
                    $('.hamburger-menu').removeClass('active');
                }
            });

            // Section navigation for both desktop and mobile
            $('.nav-link').on('click', function(e) {
                e.preventDefault();
                const sectionId = $(this).data('section');
                $('.nav-link').removeClass('active');
                $('.content-section').removeClass('active');
                $(this).addClass('active');
                $('#' + sectionId).addClass('active');
                window.scrollTo({ top: 0, behavior: 'smooth' });
                $('.hamburger-menu').removeClass('active'); // Close dropdown after click
            });

            $('#home').addClass('active');
        });

        function showResume() {
            const resumeIframe = document.getElementById('resumeIframe');
            const biodataIframe = document.getElementById('biodataIframe');
            if (resumeIframe.style.display === 'none' || resumeIframe.style.display === '') {
                resumeIframe.style.display = 'block';
                biodataIframe.style.display = 'none';
            } else {
                resumeIframe.style.display = 'none';
            }
        }

        function showBiodata() {
            const resumeIframe = document.getElementById('resumeIframe');
            const biodataIframe = document.getElementById('biodataIframe');
            if (biodataIframe.style.display === 'none' || biodataIframe.style.display === '') {
                biodataIframe.style.display = 'block';
                resumeIframe.style.display = 'none';
            } else {
                biodataIframe.style.display = 'none';
            }
        }
    </script>
