<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chandan Kumar - Portfolio</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }

    header {
      background: #2c5282;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
    }

    header p {
      font-size: 18px;
      margin: 5px 0;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    .section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 24px;
      font-weight: bold;
      color: #2c5282;
      border-bottom: 2px solid #2c5282;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }

    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .card h3 {
      font-size: 20px;
      color: #333;
    }

    .card ul {
      list-style-type: none;
      padding-left: 0;
    }

    .card ul li {
      margin-bottom: 10px;
    }
