<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chandan Kumar's Resume</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      text-transform: uppercase;
      font-weight: bold;
    }
    .contact-info {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .contact-item {
      display: flex;
      align-items: center;
      margin: 5px 10px;
    }
    .icon {
      margin-right: 5px;
      font-size: 18px;
      color: #333;
    }
    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .left-column {
      flex: 6;
    }
    .right-column {
      flex: 4;
    }
    .section {
      margin-bottom: 20px;
    }
    .section-title {
      font-size: 18px;
      text-transform: uppercase;
      font-weight: bold;
      color: #333;
      border-bottom: 2px solid #3366cc;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    .job {
      margin-bottom: 15px;
    }
    .job-title {
      font-weight: bold;
      margin-bottom: 5px;
      display: inline-block;
    }
    .job-period {
      float: right;
      color: #666;
    }
    .job-description {
      margin-top: 5px;
    }
    .education-item {
      margin-bottom: 10px;
    }
    .school-name {
      font-weight: bold;
      display: inline-block;
    }
    .education-period {
      float: right;
      color: #666;
    }
    .project {
      margin-bottom: 15px;
    }
    .project-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .project-description {
      margin-top: 5px;
    }
    ul {
      padding-left: 20px;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    li {
      margin-bottom: 5px;
    }
    .skills-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .skill-category {
      margin-bottom: 10px;
    }
    .skill-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }
      .left-column, .right-column {
        width: 100%;
      }
    }
    #downloadButton {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      background-color: #3366cc;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #downloadButton:hover {
      background-color: #254e8a;
    }
  </style>
</head>
<body>
  <div class="container" id="resumeContent">
    <!-- Your resume content remains unchanged -->
  </div>
  <button id="downloadButton" onclick="downloadPDF()">Download as PDF</button>
  <script>
    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({
        orientation: 'portrait', // Ensure portrait orientation
        unit: 'mm',             // Use millimeters for dimensions
        format: 'a4'            // Set A4 page size
      });

      // Capture the HTML content as a canvas
      html2canvas(document.getElementById('resumeContent'), {
        scale: 2,               // Increase scale for better resolution
        scrollY: -window.scrollY // Ensure full content is captured
      }).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const imgProps = doc.getImageProperties(imgData);
        const pdfWidth = doc.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

        // Scale the content to fit within one page
        const scaleFactor = Math.min(pdfWidth / imgProps.width, pdfHeight / imgProps.height);
        const scaledWidth = imgProps.width * scaleFactor;
        const scaledHeight = imgProps.height * scaleFactor;

        // Add the image to the PDF, centered and scaled
        doc.addImage(imgData, 'PNG', (pdfWidth - scaledWidth) / 2, 0, scaledWidth, scaledHeight);
        doc.save('Chandan_Kumar_Resume.pdf');
      });
    }
  </script>
</body>
</html>
